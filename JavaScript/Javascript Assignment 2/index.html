<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
</head>
<body>
    <div id="game-container">

        <div id="entry-point" class="hidden">

            <input type="text" id="name-input" placeholder="Enter your name"></br></br>

            <div id="category-section">
                <label for="category">Category</label></br>
                <select id="category" name="Category">
                    <option value="Entertainment">Entertainment</option>
                    <option value="Science">Science</option>
                    <option value="Sports">Sports</option>
                </select>
            </div></br>

            <div id="difficulty-section">
                <label for="btn-group">Difficulty</label>
                <div id="btn-group">
                    <button>Easy</button>
                    <button>Medium</button>
                    <button>Difficult</button>
                </div>
            </div></br>
            <!-- Difficulty: 
            <input type="radio" id="difficulty-level" name="Difficulty-Level"/>
            <label for="difficulty-level">Easy</label></br>
            <input type="radio" id="difficulty-level" name="Difficulty-Level"/>
            <label for="difficulty-level" >Medium</label></br>
            <input type="radio" id="difficulty-level" name="Difficulty-Level"/>
            <label for="difficulty-level">Difficult</label></br> -->

            <button type="button" id="start-button">Start Game</button>

        </div></br></br></br>

        <div class="game-page" class="hidden">

            <div id="player-details">
                <p class="name-of-player" id="player-name">Name</p>
                <p id="question-type">
                    <span id="category-selected">Category: </span>
                    <span id="difficulty-selected">Difficulty</span>
                </p>
            </div></br>

            <div id="question-box">
                <p id="question-total"><span id="question-number">0</span>/10</p>
                <div id="question-prompt">Question</div>
            </div></br></br>

            <div id="score-timer-box">
                <div id="score-box">
                    <div id="points">Points</div>
                </div>
                <div id="timer-box">
                    <div id="timer">Timer</div>
                </div>
            </div></br>

            <div id="answer-box">
                <div id="answer-options">
                    <div id="option-1">Option1</div>
                    <div id="option-1">Option2</div>
                    <div id="option-3">Option3</div>
                    <div id="option-4">Option4</div>
                </div>
            </div>

        </div></br></br>

        <div id="end-point" class="hidden">
            <p id="end-message"><span id="message-display">Congratulations</span> <span id="player-name">Name!</span></p>
            <p id="final-score">You Scored: <span id="score-points">0</span>/10</p>
            <button id="restart">Play Again</button>
        </div>

    </div>
</body>
</html>
